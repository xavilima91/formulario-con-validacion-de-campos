<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producto</title>
    <!--codigo css-->
    <link rel="stylesheet" href="style.css">
    <!--codigo css bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11%22%3E</script>
        <script src="scripts/sweetalert.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-4" id="login">
                <form class="row m-3 g-3 needs-validation border p-4" id="formulario" novalidate>
                    <div class="row">
                        
                        <label for="codigo" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="codigo" title="Solo se permiten números" pattern="[0-9]+" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" placeholder="Ingrese Codigo" required>
                        <div class="valid-feedback">
                            
                        </div>
                        <div class="invalid-feedback">
                            Es necesario ingresar el codigo.
                        </div>
                    </div>
                    <div class="row">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Tipo de  producto " required>
                        <div class="valid-feedback">
                            
                        </div>
                        <div class="invalid-feedback">
                           Agrege la descripcion.
                        </div>
                    </div>
                    <div class="row">
                        <label for="codBarra" class="form-label">Código de barra:</label>
                        <input type="text" class="form-control" id="codBarra" title="Solo se permiten números" placeholder="Ingrese codigo" pattern="[0-9]+" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" required>
                        <div class="valid-feedback">
                            |
                        </div>
                        <div class="invalid-feedback">
                            Colocar  código de barra.
                        </div>
                    </div>
                    <div class="row">
                        <label for="precioU" class="form-label">Precio unitario:</label>
                        <input type="text" class="form-control" id="precioU" pattern="^[0-9\.]+$" placeholder="$" title="Solo se permiten números y el punto decimal" onkeypress="return (event.charCode >= 46 && event.charCode <= 57)" required>
                        <div class="valid-feedback">
                            
                        </div>
                        <div class="invalid-feedback">
                            Colocar   precio unitario.
                        </div>
                    </div>
                    <div class="row">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="text" class="form-control" id="stock" placeholder="100" required>
                        <div class="valid-feedback">
                            
                        </div>
                        <div class="invalid-feedback">
                            Colocar  el stock.
                        </div>
                    </div>
                    <div class="row">
                        <label for="proveedor" class="form-label">Proveedor:</label>
                        <input type="text" class="form-control" id="proveedor" placeholder="Digite Proveedor" required>
                        <div class="valid-feedback">
                           
                        </div>
                        <div class="invalid-feedback">
                            Ingrese el proveedor.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-6">
                            <label for="estado" class="form-label">Estado:</label>
                        </div>
                        <div class="form-check col-6">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label for="terminos" class="form-label">Activo</label>
                            <div class="valid-feedback">
                                
                            </div>
                            <div class="invalid-feedback">
                                Colocar tipo de  estado.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Categoría 1</option>
                            <option value="1">Categoría 2</option>
                            <option value="2">Categoría 3</option>
                            <option value="3">Categoría 4</option>
                        </select>
                        <div class="valid-feedback">
                            
                        </div>
                        <div class="invalid-feedback">
                            Ingrese el proveedor.
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <!-- Contenedor de flexbox para los botones -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
                            <button type="reset" class="btn btn-outline-danger" id="btnLimpiar" >Limpiar</button>
                        </div>
                    </div>
                    <div id="mensaje-lleno" style="display: none;">
                        ¡ Formulario completo!
                      </div>                      
                </form>
            </div>
        </div>
     </section>
    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script javascript -->
    <script type="text/javascript" src="scripts/fut.js"></script>
    <!-- Importando sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Importando Sweet Alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="aletr.js" type="text/javascript"></script>
</body>
</html>
